<header>
  <nav id="nav-top">
    <div class="navbar navbar-nav navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> <span></span> <span></span> <span></span> </button>
          <a class="navbar-brand overlay-header-logo" href="/"> <img src="/images/logo/logo.png" alt="logo" role="banner"></a> <a class="navbar-brand normal-header-logo" href="/"> <img src="/images/logo/logo-black.png" alt="logo" role="banner"></a> </div>
          <div class="collapse navbar-collapse navbar-right" id="navigation-menu">
          <ul class="nav navbar-nav">
            {% for link in site.links %}
                <li>
                    <a href="{{ link.url }}">{{ link.title }}</a>
                </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
